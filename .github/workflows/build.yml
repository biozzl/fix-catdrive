name: Fix Catdrive Firmware

on: 
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Fix Script
        run: python fix_firmware.py

      - name: Upload Fixed Firmware
        uses: actions/upload-artifact@v4
        with:
          name: Fixed-Firmware
          path: fixed_old.bin
          compression-level: 9
