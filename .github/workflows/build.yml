name: Fix Catdrive Firmware

on: 
  workflow_dispatch: # 允许你手动点击按钮运行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Fix Script
        run: python fix_firmware.py

      - name: Upload Fixed Firmware
        uses: actions/upload-artifact@v3
        with:
          name: Fixed-Firmware
          path: fixed_old.bin
